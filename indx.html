
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
  </head>
  <body>

    <h1 style="text-align: center;">File Upload</h1>

    
    <div>
      
      <label for="formFileLg" class="form-label">File input </label>
      <input class="form-control form-control-lg" id="formFileLg" name="avatar" type="file">
      <button onclick="sendFile()">Submit</button>

    </div>

    <div id="htmlResult"></div>

    <script>
      function sendFile() {
        let file = document.getElementById('formFileLg').files[0]
        let formData = new FormData()
        formData.append("avatar", file)
        fetch("http://localhost:3001/upload-avatar", {method: "POST", body: formData})
        .then(response => response.json()) 
        .then(data => {
          console.log(data['data']['html_text'])
          document.getElementById("htmlResult").innerHTML = data['data']['html_text']

        })
      }
    </script>
  </body>
</html>
